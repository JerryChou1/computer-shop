<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電腦維修與IT支援｜QR LAB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://formspree.io/f/your-form-id", {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          document.getElementById('form-success').classList.remove('hidden');
          form.reset();
        } else {
          alert('送出失敗，請稍後再試。');
        }
      }).catch(() => alert('連線錯誤，請稍後再試。'));
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-gray-900 to-gray-700 text-white py-20 px-6 text-center">
    <h1 class="text-4xl font-bold mb-4">專業電腦維修與 IT 支援</h1>
    <p class="text-lg mb-6">超過10年經驗，快速可靠的解決方案</p>
    <div class="flex justify-center gap-4">
      <a href="#contact" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-xl text-white font-semibold">預約維修</a>
      <a href="#inquiry" class="bg-white text-blue-700 hover:text-blue-900 border border-white px-6 py-3 rounded-xl font-semibold">線上詢價</a>
    </div>
  </section>

  <!-- Services Section -->
  <section class="py-16 px-6 max-w-5xl mx-auto text-center">
    <h2 class="text-2xl font-bold mb-8">我們的服務</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
      <div class="bg-white shadow-md p-6 rounded-xl">
        <h3 class="text-lg font-semibold mb-2">🛠️ 電腦維修</h3>
        <p>硬體更換、資料救援、系統重灌</p>
      </div>
      <div class="bg-white shadow-md p-6 rounded-xl">
        <h3 class="text-lg font-semibold mb-2">🧰 客製整機</h3>
        <p>根據需求配件組裝，量身打造</p>
      </div>
      <div class="bg-white shadow-md p-6 rounded-xl">
        <h3 class="text-lg font-semibold mb-2">🌐 網路支援</h3>
        <p>企業內網建置與監控系統安裝</p>
      </div>
      <div class="bg-white shadow-md p-6 rounded-xl">
        <h3 class="text-lg font-semibold mb-2">🛒 周邊銷售</h3>
        <p>鍵盤滑鼠、記憶體、SSD 等原廠商品</p>
      </div>
    </div>
  </section>

  <!-- Inquiry Form Section -->
  <section id="inquiry" class="bg-white py-16 px-6">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-2xl font-bold text-center mb-8">預約維修 / 線上詢價</h2>
      <form onsubmit="handleSubmit(event)" class="bg-gray-100 shadow-md rounded-xl p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">姓名</label>
          <input name="name" required type="text" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300" placeholder="王小明">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">電話</label>
          <input name="phone" required type="tel" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300" placeholder="0912-345-678">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">電子郵件</label>
          <input name="email" required type="email" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300" placeholder="example@email.com">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">服務類型</label>
          <select name="service" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300">
            <option>筆電維修</option>
            <option>桌機升級</option>
            <option>企業IT支援</option>
            <option>其他</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">問題描述 / 備註</label>
          <textarea name="message" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300" rows="4" placeholder="請描述您遇到的問題或想詢問的項目..."></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 font-semibold">送出表單</button>
        </div>
        <p id="form-success" class="text-green-600 text-center font-semibold hidden">✅ 表單已成功送出，謝謝您的聯絡！</p>
      </form>
    </div>
  </section>
